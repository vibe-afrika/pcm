spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:8843}/${spring.application.name:pcm}_db
    username: ${DB_USERNAME:pcm}
    password: ${DB_PASSWORD:pcm_dev_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Shared Redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6779}
      timeout: 2000ms

  # Shared Spring Cloud Stream (Messaging Abstraction)
  cloud:
    function:
      definition: ${PCM_STREAM_FUNCTIONS:} # To be overridden in service-specific configs if needed
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
          configuration:
            schema.registry.url: ${SCHEMA_REGISTRY_URL:http://localhost:8081}
            specific.avro.reader: true
      bindings:
        # Producers (profile-service)
        profileCreated-out-0:
          destination: profile-events
          content-type: application/*+avro
        profileUpdated-out-0:
          destination: profile-events
          content-type: application/*+avro
        profileErased-out-0:
          destination: profile-events
          content-type: application/*+avro
        
        # Consumers
        profileCreated-in-0:
          destination: profile-events
          group: ${spring.application.name}-group
          content-type: application/*+avro
        profileUpdated-in-0:
          destination: profile-events
          group: ${spring.application.name}-group
          content-type: application/*+avro
        profileErased-in-0:
          destination: profile-events
          group: ${spring.application.name}-group
          content-type: application/*+avro

        # Producers (consent-service)
        consentGranted-out-0:
          destination: consent-events
          content-type: application/*+avro
        consentRevoked-out-0:
          destination: consent-events
          content-type: application/*+avro

  # Shared Vault
  cloud:
    vault:
      enabled: ${VAULT_ENABLED:true}
      uri: ${VAULT_ADDR:http://localhost:8200}
      token: ${VAULT_TOKEN:pcm-dev-root-token}
      kv:
        enabled: true
        backend: secret

# Shared Management & Observability
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0

# Shared Logging
logging:
  level:
    root: INFO
    dev.vibeafrika.pcm: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
