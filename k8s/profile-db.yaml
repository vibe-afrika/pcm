apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: profile-db
  namespace: pcm
spec:
  serviceName: profile-db
  replicas: 1
  selector:
    matchLabels:
      app: profile-db
  template:
    metadata:
      labels:
        app: profile-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "profile_db"
        - name: POSTGRES_USER
          value: "pcm_user"
        - name: POSTGRES_PASSWORD
          value: "pcm_password"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: profile-db
  namespace: pcm
spec:
  selector:
    app: profile-db
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None
