apiVersion: v1
kind: ConfigMap
metadata:
  name: consent-service-config
  namespace: pcm
data:
  SPRING_DATASOURCE_URL: "jdbc:postgresql://consent-db:5432/consent_db"
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  PCM_TOPICS_CONSENT_EVENTS: "consent-events"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consent-service
  namespace: pcm
  labels:
    app: consent-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: consent-service
  template:
    metadata:
      labels:
        app: consent-service
    spec:
      containers:
      - name: consent-service
        image: pcm/consent-service:0.1.0-SNAPSHOT
        ports:
        - containerPort: 8082
          name: http
        - containerPort: 9092
          name: grpc
        envFrom:
        - configMapRef:
            name: consent-service-config
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: consent-service
  namespace: pcm
spec:
  selector:
    app: consent-service
  ports:
  - name: http
    port: 8082
    targetPort: 8082
  - name: grpc
    port: 9092
    targetPort: 9092
  type: ClusterIP
