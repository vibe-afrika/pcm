apiVersion: v1
kind: Namespace
metadata:
  name: pcm
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: profile-service-config
  namespace: pcm
data:
  SPRING_DATASOURCE_URL: "jdbc:postgresql://profile-db:5432/profile_db"
  SPRING_DATA_REDIS_HOST: "redis-master"
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  PCM_TOPICS_PROFILE_EVENTS: "profile-events"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-service
  namespace: pcm
  labels:
    app: profile-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: profile-service
  template:
    metadata:
      labels:
        app: profile-service
    spec:
      containers:
      - name: profile-service
        image: pcm/profile-service:0.1.0-SNAPSHOT
        ports:
        - containerPort: 8081
          name: http
        - containerPort: 9091
          name: grpc
        envFrom:
        - configMapRef:
            name: profile-service-config
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: profile-service
  namespace: pcm
spec:
  selector:
    app: profile-service
  ports:
  - name: http
    port: 8081
    targetPort: 8081
  - name: grpc
    port: 9091
    targetPort: 9091
  type: ClusterIP
